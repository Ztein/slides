<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5: The Problem - LLMs are Isolated</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a2332;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            color: #e2e8f0;
        }

        .slide {
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3.5em;
            margin-bottom: 60px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .isolation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .llm-bubble {
            width: 300px;
            height: 300px;
            border: 4px solid #2dd4bf;
            border-radius: 50%;
            background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            box-shadow: 0 0 40px rgba(45, 212, 191, 0.5);
        }

        .llm-icon {
            font-size: 100px;
            color: #1a2332;
        }

        .llm-label {
            font-size: 1.8em;
            color: #1a2332;
            font-weight: 700;
        }

        .external-systems {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            width: 100%;
        }

        .system-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 25px;
            background: #0f172a;
            border: 2px solid #64748b;
            border-radius: 12px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .system-item:hover {
            opacity: 1;
            border-color: #2dd4bf;
            transform: translateY(-5px);
        }

        .system-icon {
            font-size: 50px;
            color: #64748b;
        }

        .system-item:hover .system-icon {
            color: #2dd4bf;
        }

        .system-label {
            font-size: 1.1em;
            color: #94a3b8;
            text-align: center;
            font-weight: 500;
        }

        .system-item:hover .system-label {
            color: #e2e8f0;
        }

        .gap-indicator {
            text-align: center;
            font-size: 1.5em;
            color: #ef4444;
            font-weight: 600;
            margin: 20px 0;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #2dd4bf;
            box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2dd4bf;
            border: none;
            color: #1a2332;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0;
        }

        .nav-button:hover:not(:disabled) {
            background: #14b8a6;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.5);
        }

        .nav-button:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.4;
        }

        .nav-button .material-icons {
            font-size: 32px;
            color: #1a2332;
        }

        .nav-button:disabled .material-icons {
            color: #64748b;
        }

        .slide-indicator {
            color: #e2e8f0;
            font-size: 1.1em;
            font-weight: 600;
            padding: 0 10px;
            min-width: 80px;
            text-align: center;
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 2.5em;
            }

            .external-systems {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .external-systems {
                grid-template-columns: 1fr;
            }

            .llm-bubble {
                width: 250px;
                height: 250px;
            }

            .nav-controls {
                bottom: 20px;
                right: 20px;
                padding: 12px 15px;
            }

            .nav-button {
                width: 45px;
                height: 45px;
            }

            .nav-button .material-icons {
                font-size: 28px;
            }

            .slide-indicator {
                font-size: 0.95em;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>The Problem - LLMs are Isolated</h1>
        
        <div class="isolation-container">
            <div class="llm-bubble">
                <span class="material-icons llm-icon">smart_toy</span>
                <div class="llm-label">LLM</div>
            </div>

            <div class="gap-indicator">❌ Disconnected ❌</div>

            <div class="external-systems">
                <div class="system-item">
                    <span class="material-icons system-icon">storage</span>
                    <div class="system-label">Databases</div>
                </div>

                <div class="system-item">
                    <span class="material-icons system-icon">cloud</span>
                    <div class="system-label">APIs</div>
                </div>

                <div class="system-item">
                    <span class="material-icons system-icon">folder</span>
                    <div class="system-label">File Systems</div>
                </div>

                <div class="system-item">
                    <span class="material-icons system-icon">update</span>
                    <div class="system-label">Real-time Data</div>
                </div>

                <div class="system-item">
                    <span class="material-icons system-icon">person</span>
                    <div class="system-label">User-specific Info</div>
                </div>

                <div class="system-item">
                    <span class="material-icons system-icon">calendar_today</span>
                    <div class="system-label">Calendars</div>
                </div>

                <div class="system-item">
                    <span class="material-icons system-icon">email</span>
                    <div class="system-label">Emails</div>
                </div>

                <div class="system-item">
                    <span class="material-icons system-icon">code</span>
                    <div class="system-label">Codebases</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn">
            <span class="material-icons">arrow_back</span>
        </button>
        <div class="slide-indicator" id="slideIndicator">5/19</div>
        <button class="nav-button" id="nextBtn">
            <span class="material-icons">arrow_forward</span>
        </button>
    </div>

    <script src="navigation.js"></script>
</body>
</html>
