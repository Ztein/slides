<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1: Title + Overview</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a2332;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            color: #e2e8f0;
        }

        .slide {
            max-width: 1400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 4.5em;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 2em;
            color: #2dd4bf;
            margin-bottom: 80px;
            font-weight: 500;
        }

        .presenter-info {
            font-size: 1.5em;
            color: #94a3b8;
            margin-bottom: 100px;
            line-height: 1.8;
        }

        .agenda {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }

        .agenda-title {
            font-size: 1.8em;
            color: #2dd4bf;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 600;
        }

        .agenda-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 25px;
            font-size: 1.3em;
            color: #e2e8f0;
        }

        .agenda-icon {
            color: #2dd4bf;
            font-size: 32px;
            min-width: 32px;
            margin-top: 2px;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #2dd4bf;
            box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2dd4bf;
            border: none;
            color: #1a2332;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0;
        }

        .nav-button:hover:not(:disabled) {
            background: #14b8a6;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.5);
        }

        .nav-button:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.4;
        }

        .nav-button .material-icons {
            font-size: 32px;
            color: #1a2332;
        }

        .nav-button:disabled .material-icons {
            color: #64748b;
        }

        .slide-indicator {
            color: #e2e8f0;
            font-size: 1.1em;
            font-weight: 600;
            padding: 0 10px;
            min-width: 80px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .subtitle {
                font-size: 1.5em;
            }

            .nav-controls {
                bottom: 20px;
                right: 20px;
                padding: 12px 15px;
            }

            .nav-button {
                width: 45px;
                height: 45px;
            }

            .nav-button .material-icons {
                font-size: 28px;
            }

            .slide-indicator {
                font-size: 0.95em;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>Model Context Protocol</h1>
        <div class="subtitle">Connecting LLMs to External Systems</div>
        
        <div class="presenter-info">
            Uppsala University<br>
            November 18, 2025
        </div>

        <div class="agenda">
            <div class="agenda-title">Agenda</div>
            <div class="agenda-item">
                <span class="material-icons agenda-icon">psychology</span>
                <div>LLM Fundamentals</div>
            </div>
            <div class="agenda-item">
                <span class="material-icons agenda-icon">extension</span>
                <div>Context & Integration Challenges</div>
            </div>
            <div class="agenda-item">
                <span class="material-icons agenda-icon">electrical_services</span>
                <div>Deep Dive: Model Context Protocol</div>
            </div>
        </div>
    </div>

    <!-- Navigation Controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" disabled>
            <span class="material-icons">arrow_back</span>
        </button>
        <div class="slide-indicator" id="slideIndicator">1/19</div>
        <button class="nav-button" id="nextBtn">
            <span class="material-icons">arrow_forward</span>
        </button>
    </div>

    <script src="navigation.js"></script>
</body>
</html>
